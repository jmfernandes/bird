<!-- templates/registration/login.html -->
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %} integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'birds/style.css' %}">
  <title>Ala'la Crow</title>
</head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'birds:index'%}">Ala'la Crow Webpage</a>
  {% if user.is_authenticated %}
  <a class="navbar-brand"  href="#">Hi {{ user.username }} </a> <a href="{% url 'logout' %}">Log out</a>
  {% endif %}
</nav>
<h2>Login</h2>
<hr>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src={% static 'bootstrap/js/bootstrap.min.js' %} integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
