{% extends "birds/base.html" %}
{% block content %}
<h1>List of all Feedings</h1>
<hr>
{% if latest_feeding_list %}
    {% for feeding in latest_feeding_list %}
      <li><a href="{% url 'birds:detail' feeding.id %}">{{ feeding.datetime }}</a></li>
    {% endfor %}
{% else %}
    <p>No Feedings are available.</p>
{% endif %}
{% endblock %}
