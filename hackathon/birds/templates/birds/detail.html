{% extends "birds/base.html" %}
{% block content %}
<h1>Feeding Data</h1>

<table summary="no_orderDate" border="1">
<thead style="display:block">
<tr><th>Name</th><th>Value</th>
{% for name,value in feeding.items %}
  <tr><td style="padding-right:20px">{{ name }}</td><td style="padding-right:10px">{{ value }}</td></tr>
{% endfor %}
</table>
{% endblock %}
